<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
    <h1>Design Your Taco</h1>
    <h2>Feeling hungry, <span th:text="${user.fullname}">NAME</span>?</h2>
    <form method="post" th:object="${taco}" th:action="@{/design}" id="tacoForm">
        <span class="validationError" th:if="${#fields.hasErrors('ingredients')}" th:errors="*{ingredients}">
            Ingredient Error
        </span>

        <div class="grid">
            <div class="ingredient-group" id="wraps">
                <h3>Design Your Wrap:</h3>

                <div th:each="ingredient : ${wrap}">
                    <input type="checkbox" name="ingredients" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span><br />
                </div>
            </div>
            <div class="ingredient-group" id="proteins">
                <h3>Design Your Protein:</h3>

                <div th:each="ingredient : ${protein}">
                    <input type="checkbox" name="ingredients" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span><br />
                </div>
            </div>
            <div class="ingredient-group" id="cheeses">
                <h3>Design Your Cheese:</h3>

                <div th:each="ingredient : ${cheese}">
                    <input type="checkbox" name="ingredients" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span><br />
                </div>
            </div>
            <div class="ingredient-group" id="veggies">
                <h3>Design Your Veggies:</h3>

                <div th:each="ingredient : ${veggies}">
                    <input type="checkbox" name="ingredients" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span><br />
                </div>
            </div>
            <div class="ingredient-group" id="sauces">
                <h3>Design Your Sauce:</h3>

                <div th:each="ingredient : ${sauce}">
                    <input type="checkbox" name="ingredients" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span><br />
                </div>
            </div>
        </div>
        <div>
            <h3>Name Your Taco Creation:</h3>
            <input type="text" th:field="*{name}" />
            <span th:text="${#fields.hasErrors('name')}">XXX</span>
            <span class="validationError"
                th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span><br/>
            <button>Submit your taco</button>
        </div>
    </form>
    <form method="post" th:action="@{/logout}" id="logout">
        <input type="submit" value="Logout"/>
    </form>
</body>
</html>
